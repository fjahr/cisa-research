<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  <link rel="icon" href="/assets/favicon.ico">
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="menu">
          <a href="{{ '/' | relative_url }}">Basics</a>
          <a href="{{ '/half-agg' | relative_url }}">Half-Agg</a>
          <a href="{{ '/full-agg' | relative_url }}">Full-Agg</a>
          <a href="{{ '/deployment' | relative_url }}">Deployment</a>
          <a href="{{ '/resources' | relative_url }}">Resources</a>
          <a href="{{ '/contribute' | relative_url }}">Contribute</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
